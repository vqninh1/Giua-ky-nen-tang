<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra giữa kỳ</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <div class="header__top_left">
                        <div class="header__top_img">
                            <img src="./assets/img/logo-tlu.png" alt="Logo Dai hoc Thuy Loi" srcset="">
                        </div>
                    </div>
                    <div class="header__top_right">
                        <div class="header__top_login">
                            <a href="#">Login</a>
                            <div class="header__top_language">
                                <a href="#">
                                    <img src="./assets/img/=vn.jpg" alt="vietnamese" srcset="">
                                </a>
                                <a href="#">
                                    <img src="./assets/img/eng.jpg" alt="english" srcset="">
                                </a>
                            </div>
                        </div>

                        <div class="header__with_search">
                            <i class="header__search_icon fa-solid fa-magnifying-glass"></i>
                            <input type="text" class="header__search_input" name="search" placeholder="Tìm kiếm">
                            <button type="submit" class="header__search_btn">Tìm</button>                          
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="app">
            <section class="app__wrapper">
                <div class="container">
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__items">
                                <a class="navbar__items_link" href="">
                                    <i class="navbar__items_icon fa-solid fa-house"></i>
                                </a>
                            </li>
                            <li class="navbar__items"><a class="navbar__items_link" href="">giới thiệu</a></li>
                            <li class="navbar__items"><a class="navbar__items_link" href="">tin tức & thông báo</a></li>
                            <li class="navbar__items"><a class="navbar__items_link" href="">tuyển sinh</a></li>
                            <li class="navbar__items"><a class="navbar__items_link" href="">đào tạo</a></li>
                            <li class="navbar__items"><a class="navbar__items_link" href="">nghiên cứu</a></li>
                            <li class="navbar__items"><a class="navbar__items_link" href="">đối ngoại</a></li>
                            <li class="navbar__items"><a class="navbar__items_link" href="">văn bản</a></li>
                            <li class="navbar__items"><a class="navbar__items_link" href="">sinh viên</a></li>
                            <li class="navbar__items"><a class="navbar__items_link" href="">tin nội bộ</a></li>
                            <li class="navbar__items"><a class="navbar__items_link" href="">liên hệ</a></li>
                        </ul>
                    </nav>
    
                    <div class="header__slider">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="./assets/img/baner-webthumb.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="./assets/img/cdthumb.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="./assets/img/web1.jpg"  class="d-block w-100" alt="...">
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer class="footer">

        </footer>
    </main>

    <script src="./assets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
